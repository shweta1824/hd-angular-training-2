<div class="container">
    <h1>My Blogs</h1>
    <div class="row">
        <mat-card class="card" *ngFor="let blog of myBlogPosts">
            <mat-card-header>
                <mat-card-title>{{blog.title}}</mat-card-title>
                <mat-card-subtitle>{{blog.author}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{blog.content}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button class="button" routerLink="/blog/{{ blog.id }}">Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
