<div class="main" fxLayoutAlign="center center">
    <mat-card class="card">
        <mat-card-title class="title">{{ editMode ? 'Edit Blog' : 'New Blog' }}</mat-card-title>
        <mat-card-content>
            <form class="form" (ngSubmit)="saveBlog()">
                <mat-form-field class="field">
                    <input matInput placeholder="Title" name="title" [(ngModel)]="blogPost.title" required>
                </mat-form-field>
                <mat-form-field class="field">
                    <textarea matInput placeholder="Content" name="content" [(ngModel)]="blogPost.content" required></textarea>
                </mat-form-field>
                <mat-button-toggle-group name="status" aria-label="Status" [(ngModel)]="blogPost.status">
                    <mat-button-toggle value="active">Active</mat-button-toggle>
                    <mat-button-toggle value="inactive">Inactive</mat-button-toggle>
                </mat-button-toggle-group>
                <button mat-raised-button color="primary" type="submit">
                    {{ editMode ? 'Update' : 'Save' }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
