<div fxFlexFill>
    <div class="main" fxFlexFill>
        <mat-card class="card">
            <mat-card-title class="title">{{ editMode ? 'Edit Blog' : 'New Blog' }}</mat-card-title>
            <mat-card-content>
                <form class="form" (ngSubmit)="saveBlog()">
                    <mat-form-field class="field">
                        <mat-label>Title</mat-label>
                        <input matInput name="title" [(ngModel)]="blogPost.title" required>
                    </mat-form-field><br />
                    <mat-form-field class="field">
                        <mat-label>Content</mat-label>
                        <input matInput name="content" [(ngModel)]="blogPost.content" required>
                    </mat-form-field>
                    <p>
                        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                            <mat-button-toggle class="status" value="active">Active</mat-button-toggle>
                            <mat-button-toggle class="status" value="inactive">Inactive</mat-button-toggle>
                        </mat-button-toggle-group>
                    </p>
                    <div>
                        <button class="button" type="submit">
                            {{ editMode ? 'Update' : 'Save' }}</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
