<div class="container">
    <h1>Blogs</h1>
    <div class="row">
        <mat-card class="card" *ngFor="let blog of blogs">
            <mat-card-header>
                <mat-card-title>{{blog.title}}</mat-card-title>
                <mat-card-subtitle>{{blog.username}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{blog.content}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
