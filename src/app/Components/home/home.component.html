<div class="container">
    <h1 class="header">Welcome to Our Blogs</h1>
    <div class="blog-list">
        <mat-card class="blog-card" *ngFor="let blog of blogs">
            <mat-card-header>
                <div mat-card-avatar class="avatar"></div>
                <mat-card-title>{{ blog.title }}</mat-card-title>
                <mat-card-subtitle>By {{ blog.username }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="blog.image || 'https://example.com/default-image.jpg'" alt="Blog Image">

            <mat-card-content>
                <p>{{ blog.content }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">Read More</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
